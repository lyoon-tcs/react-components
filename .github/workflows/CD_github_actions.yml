name: Test Package Deployment

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'

      # - name: Prepare repository
      #   run: git fetch --unshallow --tags

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # need to install here again. First install => then build run changes dist contents => 2nd install makes working dir clean.
        # run: |
        #   npm ci
        #   npx auto shipit
        run: npx auto shipit
